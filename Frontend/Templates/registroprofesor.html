<body>
    <div class="container mt-4">
        <h1 class="mb-3">Formulario Alta Profesor/a</h1>
        
        <form action="crear_profesor" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre" class="col-form-label">Nombre:</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="apellido" class="col-form-label">Apellido:</label>
                    <input type="text" name="apellido" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="telefono" class="col-form-label">Teléfono:</label>
                    <input type="text" name="telefono" class="form-control" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="direccion" class="col-form-label">Dirección:</label>
                    <input type="text" name="direccion" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email" class="col-form-label">Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="sexo" class="col-form-label">Sexo:</label>
                    <select name="sexo" class="form-control" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="nobinario">No Binario</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email" class="col-form-label">Academia:</label>
                    <select name="academia" class="form-control" required>
                        <option>Selecciona Academia</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Profesor/a</button>
            <a href="index.html" class="btn btn-secondary ml-2">Volver</a>
        </form>
    </div>
