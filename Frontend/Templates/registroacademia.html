    <div class="container mt-4">
        <h1 class="mb-3">Formulario Alta Academia</h1>
        <form id="academiaForm" action="/guardar_datos" method="post">
            <div class="mb-3">
                <label for="nombreAcademia" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreAcademia" name="nombreAcademia" required>
            </div>
            <div class="mb-3">
                <label for="direccionAcademia" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccionAcademia" name="direccionAcademia" required>
            </div>
            <div class="mb-3">
                <label for="emailAcademia" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailAcademia" name="emailAcademia" required>
            </div>
            <div class="mb-3">
                <label for="telefonoAcademia" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefonoAcademia" name="telefonoAcademia" required>
            </div>
            <div class="mb-3">
                <label for="ciudadAcademia" class="form-label">Ciudad</label>
                <select name="ciudadAcademia" class="form-control" required>
                    <option>Selecciona Ciudad</option>
                    <option>Córdoba</option>
                    <option>Rosario</option>
                    <option>CABA</option>
                    <option>Mendoza</option>
                </select>
            </div>
            <button type="button" id="btnGuardar"class="btn btn-primary">Guardar</button>
            <button type="button" id="btnVolver"class="btn btn-secondary">Cerrar</button>
        </form>
    </div>

    <script>
        document.getElementById('btnGuardar').addEventListener('click', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe normalmente
    
            // Aquí puedes agregar la lógica para guardar los datos en la base de datos
    
            // Limpia los campos del formulario
            document.getElementById('academiaForm').reset();
            alert('Registro exitoso!');
        });
    </script>
